    <title>開源社的第一年 / The First Year of NTUOSC</title>

    <meta content="參與開源社群的我們，對於 open source 的認識就像呼吸一般自然；但到了要推廣給周遭朋友的時候，卻發現大家對開源的印象都是雞排店。苦思於如何用「聽得懂」的比喻向人推廣開源理念，一群熱血的人們透過舉辦講座、開放課程、漏洞提報，甚至在研發專案之餘主動關心校園議題。開源社的第一年或許不是走得特別順遂，但值得與希望在校園推廣資訊透明的朋友分享。" name="description"/>
